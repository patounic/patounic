<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patounic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      position: relative;
    }

    .logo {
      color: #0a3d62;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      cursor: pointer;
      font-size: 1.2rem;
    }

    #search-form {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #111;
      padding: 0.5rem;
      border-radius: 20px;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    #search-form input {
      padding: 0.4rem;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 160px;
    }

    #search-form button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      object-fit: cover;
    }

    #file-input {
      display: none;
    }

    #login-box, #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      text-align: center;
    }

    #content {
      display: none;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }

    .duck {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .categories {
      display: none;
      position: absolute;
      top: 70px;
      right: 120px;
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      z-index: 10;
    }

    .categories ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .categories li {
      margin: 0.5rem 0;
      cursor: pointer;
    }

    .categories li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">Patounic</div>
    <div class="top-right" id="top-ui" style="display: none;">
      <div class="duck" onclick="toggleCategories()">ü¶Ü</div>

      <!-- üîç Pesquisa -->
      <div class="search-container">
        <div class="search-icon" onclick="toggleSearch()">üîç</div>
        <form id="search-form" onsubmit="submitSearch(event)">
          <input type="text" id="search-input" placeholder="Pesquise..." />
          <button type="submit">üîç</button>
        </form>
      </div>

      <!-- Perfil -->
      <label for="file-input">
        <img src="" alt="Perfil" class="profile-pic" id="profile-pic"/>
      </label>
      <input type="file" id="file-input" accept="image/*" onchange="loadImage(event)" />
    </div>

    <!-- Categorias -->
    <div class="categories" id="categories-box">
      <ul>
        <li>Anime</li>
        <li>Com√©dia</li>
        <li>A√ß√£o</li>
        <li>Terror</li>
        <li>Gospel</li>
        <li>Drama</li>
        <li>Romance</li>
        <li>Aventura</li>
        <li>Ci√™ncia</li>
      </ul>
    </div>
  </header>

  <!-- Tela de login -->
  <div id="login-box">
    <h2>Digite a senha para entrar:</h2>
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error"></p>
  </div>

  <!-- Conte√∫do desbloqueado -->
  <div id="content">
    <main style="padding: 2rem; text-align: center;">
      <h1>Bem-vindo ao site secreto!</h1>
      <p>Voc√™ desbloqueou o conte√∫do protegido.</p>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    // Carregar imagem salva
    window.onload = () => {
      const img = localStorage.getItem("profilePic");
      if (img) {
        document.getElementById("profile-pic").src = img;
      } else {
        document.getElementById("profile-pic").src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IndoaXRlIiBzdHJva2U9ImdyYXkiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==";
      }
    };

    function checkPassword() {
      const senha = document.getElementById("password").value;
      const erro = document.getElementById("error");

      if (senha === "123") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById("top-ui").style.display = "flex";
      } else {
        erro.textContent = "Senha incorreta.";
      }
    }

    function loadImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgData = e.target.result;
          document.getElementById("profile-pic").src = imgData;
          localStorage.setItem("profilePic", imgData);
        };
        reader.readAsDataURL(file);
      }
    }

    function toggleCategories() {
      const box = document.getElementById("categories-box");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function toggleSearch() {
      const form = document.getElementById("search-form");
      form.style.display = form.style.display === "block" ? "none" : "block";
      if (form.style.display === "block") {
        document.getElementById("search-input").focus();
      }
    }

    function submitSearch(event) {
      event.preventDefault();
      const query = document.getElementById("search-input").value;
      alert(`Voc√™ pesquisou por: ${query}`);
    }
  </script>
</body>
</html>
