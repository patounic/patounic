<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patounic com Firebase</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1381522672558669843/1392046188693553262/1333894209119453256.webp?width=86&height=86" />
  <style>
    /* Seu CSS aqui, mantém igual o seu, só removi alguns elementos não usados */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: transparent;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .header-left span {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0a1123, #1a2b59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(26, 43, 89, 0.6);
    }

    .icon-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .profile-container {
      position: relative;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #666;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border: 2px solid white;
    }

    .profile-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background-color: #111;
      border-radius: 6px;
      overflow: hidden;
      z-index: 20;
      width: 120px;
      box-shadow: 0 0 5px #000;
    }

    .profile-menu div {
      padding: 0.5rem 1rem;
      cursor: pointer;
      white-space: nowrap;
      color: white;
      border-bottom: 1px solid #222;
    }

    .profile-menu div:last-child {
      border-bottom: none;
    }

    .profile-menu div:hover {
      background-color: #222;
    }

    .profile-menu .logout {
      color: red;
    }

    #login-container {
      max-width: 300px;
      margin: 6rem auto;
      background: rgba(255 255 255 / 0.05);
      padding: 2rem;
      border-radius: 8px;
    }

    #login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      background-color: rgba(255 255 255 / 0.2);
      color: white;
    }

    #login-container button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.8rem;
      background-color: #5865f2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #site-content {
      display: none;
      margin-top: 5rem;
    }

  </style>
</head>
<body>

<header>
  <div class="header-left"><span>Patounic</span></div>
  <div class="icon-bar" id="icon-bar" style="display:none;">
    <div class="profile-container">
      <div class="profile-icon" id="profile-icon" title="Menu de perfil"></div>
      <div class="profile-menu" id="profile-menu">
        <div id="trocar-avatar">Trocar Avatar</div>
        <div class="logout" id="logout">Sair</div>
      </div>
    </div>
  </div>
</header>

<div id="login-container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha (mín. 6 caracteres)" />
  <button id="btn-login">Entrar</button>
  <button id="btn-registrar">Registrar</button>
</div>

<div id="site-content">
  <h2>Bem-vindo ao Patounic!</h2>
  <!-- Aqui pode ficar o conteúdo do site após login -->
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAmgCrKUu8_YrIQwn59gZ9bq97YVWOqF6w",
    authDomain: "sample-firebase-ai-app-eceff.firebaseapp.com",
    projectId: "sample-firebase-ai-app-eceff",
    storageBucket: "sample-firebase-ai-app-eceff.appspot.com",
    messagingSenderId: "77390794219",
    appId: "1:77390794219:web:0e53aa6bc3ec2bb9e45dae"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginContainer = document.getElementById("login-container");
  const siteContent = document.getElementById("site-content");
  const iconBar = document.getElementById("icon-bar");
  const profileIcon = document.getElementById("profile-icon");
  const profileMenu = document.getElementById("profile-menu");
  const btnLogin = document.getElementById("btn-login");
  const btnRegistrar = document.getElementById("btn-registrar");
  const inputEmail = document.getElementById("email");
  const inputSenha = document.getElementById("senha");
  const btnTrocarAvatar = document.getElementById("trocar-avatar");
  const btnLogout = document.getElementById("logout");

  // Atualiza o avatar na UI
  function aplicarAvatar(url) {
    profileIcon.style.backgroundImage = url ? `url(${url})` : "none";
  }

  // Salva avatar no Firestore
  async function salvarAvatar(uid, avatarDataUrl) {
    await setDoc(doc(db, "usuarios", uid), { avatar: avatarDataUrl }, { merge: true });
  }

  // Carrega avatar do Firestore e aplica
  async function carregarAvatar(uid) {
    const docSnap = await getDoc(doc(db, "usuarios", uid));
    if (docSnap.exists()) {
      const data = docSnap.data();
      if (data.avatar) {
        aplicarAvatar(data.avatar);
      } else {
        aplicarAvatar(null);
      }
    } else {
      aplicarAvatar(null);
    }
  }

  btnLogin.onclick = async () => {
    const email = inputEmail.value.trim();
    const senha = inputSenha.value.trim();
    if (!email || !senha) {
      alert("Preencha email e senha.");
      return;
    }
    try {
      await signInWithEmailAndPassword(auth, email, senha);
    } catch (e) {
      alert("Erro ao logar: " + e.message);
    }
  };

  btnRegistrar.onclick = async () => {
    const email = inputEmail.value.trim();
    const senha = inputSenha.value.trim();
    if (!email || !senha) {
      alert("Preencha email e senha.");
      return;
    }
    if (senha.length < 6) {
      alert("Senha deve ter ao menos 6 caracteres.");
      return;
    }
    try {
      const cred = await createUserWithEmailAndPassword(auth, email, senha);
      // Cria documento vazio para avatar
      await setDoc(doc(db, "usuarios", cred.user.uid), { avatar: "" });
      alert("Registrado com sucesso. Agora faça login.");
    } catch (e) {
      alert("Erro ao registrar: " + e.message);
    }
  };

  btnLogout.onclick = async () => {
    await signOut(auth);
  };

  // Trocar avatar
  btnTrocarAvatar.onclick = () => {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async () => {
        const dataUrl = reader.result;
        const user = auth.currentUser;
        if (user) {
          await salvarAvatar(user.uid, dataUrl);
          aplicarAvatar(dataUrl);
          alert("Avatar atualizado!");
        }
      };
      reader.readAsDataURL(file);
    };
    input.click();
  };

  // Mostrar ou esconder menu de perfil ao clicar no avatar
  profileIcon.onclick = (e) => {
    e.stopPropagation();
    profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
  };

  // Esconder menu se clicar fora
  document.body.onclick = () => {
    profileMenu.style.display = "none";
  };

  // Detecta mudança de estado do login
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      loginContainer.style.display = "none";
      siteContent.style.display = "block";
      iconBar.style.display = "flex";
      await carregarAvatar(user.uid);
    } else {
      loginContainer.style.display = "block";
      siteContent.style.display = "none";
      iconBar.style.display = "none";
      aplicarAvatar(null);
      inputEmail.value = "";
      inputSenha.value = "";
    }
  });
</script>

</body>
</html>
