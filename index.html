<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patounic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
    }

    .logo {
      color: #0a3d62;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 0.5rem 2rem 0.5rem 0.5rem;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .search-box::after {
      content: "üîç";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      object-fit: cover;
    }

    #file-input {
      display: none;
    }

    #login-box, #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #content {
      display: none;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Digite a senha para entrar:</h2>
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error"></p>
  </div>

  <div id="content">
    <header>
      <div class="logo">Patounic</div>
      <div class="top-right">
        <div class="search-box">
          <input type="text" placeholder="Pesquisar..." />
        </div>
        <label for="file-input">
          <img src="" alt="Perfil" class="profile-pic" id="profile-pic"/>
        </label>
        <input type="file" id="file-input" accept="image/*" onchange="loadImage(event)" />
      </div>
    </header>
    <main style="padding: 2rem; text-align: center;">
      <h1>Bem-vindo ao site secreto!</h1>
      <p>Voc√™ desbloqueou o conte√∫do protegido.</p>
    </main>
  </div>

  <script>
    // Verifica se h√° imagem salva
    window.onload = () => {
      const img = localStorage.getItem("profilePic");
      if (img) {
        document.getElementById("profile-pic").src = img;
      } else {
        document.getElementById("profile-pic").src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IndoaXRlIiBzdHJva2U9ImdyYXkiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==";
      }
    };

    function checkPassword() {
      const senha = document.getElementById("password").value;
      const erro = document.getElementById("error");

      if (senha === "123") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        erro.textContent = "Senha incorreta.";
      }
    }

    function loadImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgData = e.target.result;
          document.getElementById("profile-pic").src = imgData;
          localStorage.setItem("profilePic", imgData);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
