<!DOCTYPE html>
<html lang="pt-BR" >

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patounic</title>
  <link rel="icon" type="image/webp" href="https://media.discordapp.net/attachments/1381522672558669843/1392046188693553262/1333894209119453256.webp?ex=686e1b8a&is=686cca0a&hm=2d1ad98fa56306479b98ad7fc457079cb7cdfda0bc4316fc9c83fac2d52ed5d1&=&format=webp&width=86&height=86" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: transparent;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-left span {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0a1123, #1a2b59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(26, 43, 89, 0.6);
    }

    .icon-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .content {
      display: none;
      flex-direction: column;
      padding: 1rem;
    }

    .categories {
      display: none;
      background-color: #111;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-top: 4rem;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .categories span {
      display: block;
      margin: 0.3rem 0;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-box {
      display: none;
      align-items: center;
      background-color: #111;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      margin-left: 0.5rem;
    }

    .search-box input {
      background: transparent;
      color: white;
      border: none;
      outline: none;
      width: 150px;
      font-size: 1rem;
    }

    .search-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .profile-container {
      position: relative;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #444;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border: 2px solid white;
    }

    .profile-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background-color: #111;
      border-radius: 6px;
      overflow: hidden;
      z-index: 20;
      min-width: 120px;
      text-align: left;
    }

    .profile-menu div {
      padding: 0.4rem 1rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .profile-menu div:hover {
      background-color: #222;
    }

    .profile-menu .logout {
      color: red;
    }

    #login-container, #password-container {
      background-image: url("https://i.pinimg.com/736x/31/9d/88/319d889cb884fd2bdfce68c7eacc3017.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 1rem;
      padding: 2rem;
      box-sizing: border-box;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 15px;
      background-color: rgba(0,0,0,0.7);
    }

    #login-container input, #login-container button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #login-container button {
      background-color: #5865f2;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #login-container button:hover {
      background-color: #4558c9;
    }

    .patounic-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0a1123, #1a2b59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(26, 43, 89, 0.6);
      z-index: 3;
    }

    .home-btn {
      cursor: pointer;
      font-size: 1.5rem;
      display: none;
      color: white;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="patounic-title">patounic</div>

  <header>
    <div class="header-left">
      <div class="home-btn" id="home-btn" onclick="voltarHome()">üé¨</div>
    </div>
    <div class="icon-bar" id="icon-bar" style="display:none;">
      <div class="category-toggle" onclick="toggleCategorias()">ü¶Ü</div>
      <div class="search-container">
        <div class="search-box" id="search-box">
          <input type="text" id="search-input" placeholder="pesquise..." onkeydown="handleSearchKey(event)" />
          <div class="search-toggle" onclick="toggleSearch()">üçø</div>
        </div>
        <div class="search-toggle" id="search-icon" onclick="toggleSearch()">üçø</div>
      </div>
      <div class="profile-container">
        <div class="profile-icon" onclick="toggleProfileMenu()" id="profile-icon"></div>
        <div class="profile-menu" id="profile-menu">
          <div onclick="trocarAvatar()">Trocar avatar</div>
          <div class="logout" onclick="logout()">Sair</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Tela de Login -->
  <div id="login-container">
    <h1 style="color:white;">Login Patounic</h1>
    <input type="email" id="email" placeholder="Seu email" autocomplete="username" />
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" />
    <button onclick="login()">Entrar</button>
    <button onclick="registrar()">Registrar</button>
  </div>

  <!-- Conte√∫do do site -->
  <div id="site-content" class="content">
    <div class="categories" id="categorias">
      <span onclick="filtrarCategoria('anime')">anime</span>
      <span onclick="filtrarCategoria('comedia')">comedia</span>
      <span onclick="filtrarCategoria('a√ß√£o')">a√ß√£o</span>
      <span onclick="filtrarCategoria('terror')">terror</span>
      <span onclick="filtrarCategoria('gospel')">gospel</span>
      <span onclick="filtrarCategoria('drama')">drama</span>
      <span onclick="filtrarCategoria('romance')">romance</span>
      <span onclick="filtrarCategoria('aventura')">aventura</span>
      <span onclick="filtrarCategoria('ciencia')">ciencia</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmgCrKUu8_YrIQwn59gZ9bq97YVWOqF6w",
      authDomain: "sample-firebase-ai-app-eceff.firebaseapp.com",
      projectId: "sample-firebase-ai-app-eceff",
      storageBucket: "sample-firebase-ai-app-eceff.appspot.com",
      messagingSenderId: "77390794219",
      appId: "1:77390794219:web:0e53aa6bc3ec2bb9e45dae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginContainer = document.getElementById("login-container");
    const siteContent = document.getElementById("site-content");
    const profileIcon = document.getElementById("profile-icon");
    const iconBar = document.getElementById("icon-bar");
    const homeBtn = document.getElementById("home-btn");

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (!email || !senha) {
        alert("Preencha email e senha!");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro no login: " + e.message);
      }
    };

    window.registrar = async function () {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (!email || !senha) {
        alert("Preencha email e senha!");
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "usuarios", userCredential.user.uid), { avatar: "" });
        alert("Registrado com sucesso. Agora fa√ßa login.");
      } catch (e) {
        alert("Erro ao registrar: " + e.message);
      }
    };

    window.trocarAvatar = async function () {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async () => {
          const imageData = reader.result;
          profileIcon.style.backgroundImage = `url('${imageData}')`;
          await setDoc(doc(db, "usuarios", auth.currentUser.uid), { avatar: imageData });
        };
        reader.readAsDataURL(file);
      };
      input.click();
    };

    window.logout = function () {
      signOut(auth);
    };

    async function carregarAvatar(uid) {
      const docSnap = await getDoc(doc(db, "usuarios", uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.avatar) {
          profileIcon.style.backgroundImage = `url('${data.avatar}')`;
        } else {
          profileIcon.style.backgroundImage = "";
        }
      } else {
        profileIcon.style.backgroundImage = "";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginContainer.style.display = "none";
        siteContent.style.display = "flex";
        iconBar.style.display = "flex";
        homeBtn.style.display = "block";
        await carregarAvatar(user.uid);
      } else {
        loginContainer.style.display = "flex";
        siteContent.style.display = "none";
        iconBar.style.display = "none";
        homeBtn.style.display = "none";
        profileIcon.style.backgroundImage = "";
      }
      document.getElementById("profile-menu").style.display = "none";
    });

    // Mantendo suas fun√ß√µes originais da UI, s√≥ colocando aqui sem alterar
    function toggleCategorias() {
      const categorias = document.getElementById("categorias");
      categorias.style.display = categorias.style.display === "block" ? "none" : "block";
    }

    function toggleSearch() {
      const box = document.getElementById("search-box");
      const icon = document.getElementById("search-icon");

      if (box.style.display === "flex") {
        box.style.display = "none";
        icon.style.display = "block";
        document.getElementById("search-input").value = "";
      } else {
        box.style.display = "flex";
        icon.style.display = "none";
        document.getElementById("search-input").focus();
      }
    }

    function handleSearchKey(event) {
      if (event.key === "Enter") {
        submitSearch();
      }
    }

    function submitSearch() {
      const query = document.getElementById("search-input").value.trim();
      if (query) {
        alert(`Voc√™ pesquisou por: ${query}`);
      }
      toggleSearch();
    }

    function filtrarCategoria(categoria) {
      alert(`Voc√™ escolheu a categoria: ${categoria}`);
    }

    function toggleProfileMenu() {
      const menu = document.getElementById("profile-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.voltarHome = function () {
      alert("Voltando para a p√°gina inicial");
    };
  </script>
</body>

</html>
