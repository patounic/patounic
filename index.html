<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patounic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #000;
      font-size: 2rem;
      font-weight: bold;
      color: #001f3f;
    }
    .icon-bar {
      display: none;
      align-items: center;
      gap: 1rem;
    }
    .content {
      display: none;
      flex-direction: column;
      padding: 1rem;
    }
    .category-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }
    .categories {
      display: none;
      background-color: #111;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    .categories span {
      display: block;
      margin: 0.2rem 0;
    }
    .search-container {
      display: flex;
      align-items: center;
    }
    .search-box {
      display: none;
      align-items: center;
      background-color: #111;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      margin-left: 0.5rem;
    }
    .search-box input {
      background: transparent;
      color: white;
      border: none;
      outline: none;
      width: 150px;
      font-size: 1rem;
    }
    .search-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
    }
    #password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #001f3f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Patounic
    <div class="icon-bar" id="icon-bar">
      <div class="category-toggle" onclick="toggleCategorias()">ü¶Ü</div>
      <div class="search-container">
        <div class="search-box" id="search-box">
          <input type="text" id="search-input" placeholder="pesquise..." onkeydown="handleSearchKey(event)" />
          <div class="search-toggle" onclick="toggleSearch()">üîç</div>
        </div>
        <div class="search-toggle" id="search-icon" onclick="toggleSearch()">üîç</div>
      </div>
      <div class="profile-icon" onclick="escolherFoto()"></div>
    </div>
  </header>

  <div id="password-container">
    <label for="senha">Digite a senha para entrar:</label>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="site-content" class="content">
    <div class="categories" id="categorias">
      <span>anime</span>
      <span>comedia</span>
      <span>a√ß√£o</span>
      <span>terror</span>
      <span>gospel</span>
      <span>drama</span>
      <span>romance</span>
      <span>aventura</span>
      <span>ciencia</span>
    </div>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "123") {
        document.getElementById("password-container").style.display = "none";
        document.getElementById("site-content").style.display = "flex";
        document.getElementById("icon-bar").style.display = "flex";
        carregarFoto();
      } else {
        alert("Senha incorreta!");
      }
    }

    function escolherFoto() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const imageData = reader.result;
          localStorage.setItem("fotoPerfil", imageData);
          aplicarFoto(imageData);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function aplicarFoto(imageData) {
      const icon = document.querySelector(".profile-icon");
      icon.style.backgroundImage = `url('${imageData}')`;
      icon.style.backgroundSize = "cover";
      icon.style.backgroundPosition = "center";
    }

    function carregarFoto() {
      const savedImage = localStorage.getItem("fotoPerfil");
      if (savedImage) {
        aplicarFoto(savedImage);
      }
    }

    function toggleCategorias() {
      const categorias = document.getElementById("categorias");
      categorias.style.display = categorias.style.display === "block" ? "none" : "block";
    }

    function toggleSearch() {
      const box = document.getElementById("search-box");
      const icon = document.getElementById("search-icon");

      if (box.style.display === "flex") {
        box.style.display = "none";
        icon.style.display = "block";
        document.getElementById("search-input").value = "";
      } else {
        box.style.display = "flex";
        icon.style.display = "none";
        document.getElementById("search-input").focus();
      }
    }

    function handleSearchKey(event) {
      if (event.key === "Enter") {
        submitSearch();
      }
    }

    function submitSearch() {
      const query = document.getElementById("search-input").value.trim();
      if (query) {
        alert(`Voc√™ pesquisou por: ${query}`);
      }
      toggleSearch();
    }
  </script>
</body>
</html>
