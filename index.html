<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>patounic üçø</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1381522672558669843/1392046188693553262/1333894209119453256.webp?width=86&height=86" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #login-container {
      background-image: url("https://i.pinimg.com/736x/31/9d/88/319d889cb884fd2bdfce68c7eacc3017.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: overlay;
    }

    #login-container h2 {
      margin-bottom: 1rem;
    }

    #login-container input {
      width: 100%;
      max-width: 300px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    #login-container button {
      width: 100%;
      max-width: 300px;
      padding: 0.7rem;
      margin-top: 0.8rem;
      background-color: #5865f2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #site-content {
      display: none;
      padding: 2rem;
      background-color: #000;
      height: 100vh;
      text-align: center;
    }

    .icon-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 1rem;
      background-color: #000;
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      z-index: 10;
      gap: 1rem;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .popcorn-icon {
      font-size: 24px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .popcorn-icon:hover {
      opacity: 1;
    }

    .search-input-wrapper {
      display: flex;
      align-items: center;
      background-color: #111;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
    }

    .search-input {
      border: none;
      background: transparent;
      outline: none;
      color: white;
      padding: 0.4rem;
    }

    .search-submit-icon {
      cursor: pointer;
      font-size: 20px;
      margin-left: 0.5rem;
    }

    .profile-container {
      position: relative;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      margin: 0;
      padding: 0;
      display: block;
      background-size: cover;
      background-position: center;
    }

    .profile-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background-color: #111;
      border-radius: 6px;
      overflow: hidden;
      z-index: 20;
      width: 120px;
      box-shadow: 0 0 5px #000;
    }

    .profile-menu div {
      padding: 0.5rem 1rem;
      cursor: pointer;
      white-space: nowrap;
      color: white;
      border-bottom: 1px solid #222;
    }

    .profile-menu div:last-child {
      border-bottom: none;
    }

    .profile-menu div:hover {
      background-color: #222;
    }

    .logout {
      color: red;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha (m√≠n. 6 caracteres)" />
    <button id="btn-login">Entrar</button>
    <button id="btn-registrar">Registrar</button>
  </div>

  <div id="site-content">
    <div class="icon-bar" id="icon-bar">
      <div class="search-container" id="search-container">
        <div class="popcorn-icon" id="popcorn-icon" title="Pesquisar üçø">üçø</div>
      </div>
      <div class="profile-container">
        <div class="profile-icon" id="profile-icon" title="Menu de perfil"></div>
        <div class="profile-menu" id="profile-menu">
          <div id="trocar-avatar">Trocar Avatar</div>
          <div class="logout" id="logout">Sair</div>
        </div>
      </div>
    </div>
    <h2>Bem-vindo ao Patounic!</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmgCrKUu8_YrIQwn59gZ9bq97YVWOqF6w",
      authDomain: "sample-firebase-ai-app-eceff.firebaseapp.com",
      projectId: "sample-firebase-ai-app-eceff",
      storageBucket: "sample-firebase-ai-app-eceff.appspot.com",
      messagingSenderId: "77390794219",
      appId: "1:77390794219:web:0e53aa6bc3ec2bb9e45dae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginContainer = document.getElementById("login-container");
    const siteContent = document.getElementById("site-content");
    const iconBar = document.getElementById("icon-bar");
    const profileIcon = document.getElementById("profile-icon");
    const profileMenu = document.getElementById("profile-menu");
    const btnLogin = document.getElementById("btn-login");
    const btnRegistrar = document.getElementById("btn-registrar");
    const inputEmail = document.getElementById("email");
    const inputSenha = document.getElementById("senha");
    const btnTrocarAvatar = document.getElementById("trocar-avatar");
    const btnLogout = document.getElementById("logout");

    const searchContainer = document.getElementById("search-container");
    let searchInputWrapper = null;
    let popcornIcon = document.getElementById("popcorn-icon");

    function aplicarAvatar(url) {
      profileIcon.style.backgroundImage = url ? `url(${url})` : "none";
    }

    async function salvarAvatar(uid, avatarDataUrl) {
      await setDoc(doc(db, "usuarios", uid), { avatar: avatarDataUrl }, { merge: true });
    }

    async function carregarAvatar(uid) {
      const docSnap = await getDoc(doc(db, "usuarios", uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.avatar) {
          aplicarAvatar(data.avatar);
        } else {
          aplicarAvatar(null);
        }
      } else {
        aplicarAvatar(null);
      }
    }

    btnLogin.onclick = async () => {
      const email = inputEmail.value.trim();
      const senha = inputSenha.value.trim();
      if (!email || !senha) {
        alert("Preencha email e senha.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro ao logar: " + e.message);
      }
    };

    btnRegistrar.onclick = async () => {
      const email = inputEmail.value.trim();
      const senha = inputSenha.value.trim();
      if (!email || !senha) {
        alert("Preencha email e senha.");
        return;
      }
      if (senha.length < 6) {
        alert("Senha deve ter ao menos 6 caracteres.");
        return;
      }
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "usuarios", cred.user.uid), { avatar: "" });
        alert("Registrado com sucesso. Agora fa√ßa login.");
      } catch (e) {
        alert("Erro ao registrar: " + e.message);
      }
    };

    btnLogout.onclick = async () => {
      await signOut(auth);
    };

    btnTrocarAvatar.onclick = () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async () => {
          const dataUrl = reader.result;
          const user = auth.currentUser;
          if (user) {
            await salvarAvatar(user.uid, dataUrl);
            aplicarAvatar(dataUrl);
            alert("Avatar atualizado!");
          }
        };
        reader.readAsDataURL(file);
      };
      input.click();
    };

    profileIcon.onclick = (e) => {
      e.stopPropagation();
      profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
    };

    document.body.onclick = () => {
      profileMenu.style.display = "none";
    };

    function criarCampoPesquisa() {
      if (searchInputWrapper) return;

      searchInputWrapper = document.createElement("div");
      searchInputWrapper.className = "search-input-wrapper";

      const input = document.createElement("input");
      input.className = "search-input";
      input.placeholder = "Pesquise...";
      input.type = "text";

      const submitIcon = document.createElement("div");
      submitIcon.className = "search-submit-icon";
      submitIcon.title = "Enviar pesquisa";
      submitIcon.textContent = "üçø";

      const realizarPesquisa = () => {
        const termo = input.value.trim();
        if (termo) {
          alert("üçø Pesquisando por: " + termo);
        }
        limparCampoPesquisa();
      };

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          realizarPesquisa();
        }
      });

      submitIcon.onclick = realizarPesquisa;

      searchInputWrapper.appendChild(input);
      searchInputWrapper.appendChild(submitIcon);
      searchContainer.innerHTML = "";
      searchContainer.appendChild(searchInputWrapper);
      input.focus();
    }

    function limparCampoPesquisa() {
      if (searchInputWrapper) {
        searchContainer.innerHTML = "";
        const icon = document.createElement("div");
        icon.className = "popcorn-icon";
        icon.id = "popcorn-icon";
        icon.title = "Pesquisar üçø";
        icon.textContent = "üçø";
        icon.onclick = criarCampoPesquisa;
        searchContainer.appendChild(icon);
        searchInputWrapper = null;
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginContainer.style.display = "none";
        siteContent.style.display = "block";
        iconBar.style.display = "flex";
        await carregarAvatar(user.uid);
      } else {
        loginContainer.style.display = "flex";
        siteContent.style.display = "none";
        iconBar.style.display = "none";
        aplicarAvatar(null);
        inputEmail.value = "";
        inputSenha.value = "";
      }
    });

    popcornIcon.onclick = criarCampoPesquisa;
  </script>

</body>
</html>
