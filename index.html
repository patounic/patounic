function abrirModal(videoUrl) {
  // Para todos os previews vis√≠veis
  document.querySelectorAll(".preview-video").forEach(video => {
    video.pause();
    video.currentTime = 0;
    video.style.display = "none";
    if (video.previewTimeout) clearTimeout(video.previewTimeout);
  });


  const modal = document.getElementById("video-modal");
  const video = document.getElementById("video-frame");
  video.src = videoUrl;
  video.load();
  video.play();
  modal.style.display = "flex";
}


function fecharModal() {
  const modal = document.getElementById("video-modal");
  const video = document.getElementById("video-frame");
  video.pause();
  video.currentTime = 0;
  video.src = "";
  modal.style.display = "none";
}

function mostrarPreview(card, videoUrl) {
  const video = card.querySelector('.preview-video');
  if (!video) return;

  video.src = videoUrl;
  video.style.display = 'block';
  video.currentTime = 0;
  video.play();

  // para o preview ap√≥s 10 segundos
  video.previewTimeout = setTimeout(() => {
    video.pause();
    video.currentTime = 0;
    video.style.display = 'none';
  }, 10000); // 10 segundos = 10000ms
}

function esconderPreview(card) {
  const video = card.querySelector('.preview-video');
  if (!video) return;

  video.pause();
  video.currentTime = 0;
  video.style.display = 'none';
  
  if (video.previewTimeout) {
    clearTimeout(video.previewTimeout);
  }
}
function mostrarInfo(card) {
  const info = card.querySelector('.video-info');
  if (info) info.style.display = 'flex';
}

function esconderInfo(card) {
  const info = card.querySelector('.video-info');
