<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patounic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: transparent;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-left span {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0a1123, #1a2b59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(26, 43, 89, 0.6);
    }

    .icon-bar {
      display: none;
      align-items: center;
      gap: 1rem;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .content {
      display: none;
      flex-direction: column;
      padding: 1rem;
    }

    .category-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }

    .categories {
      display: none;
      background-color: #111;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-top: 4rem;
    }

    .categories span {
      display: block;
      margin: 0.3rem 0;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-box {
      display: none;
      align-items: center;
      background-color: #111;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      margin-left: 0.5rem;
    }

    .search-box input {
      background: transparent;
      color: white;
      border: none;
      outline: none;
      width: 150px;
      font-size: 1rem;
    }

    .search-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .profile-container {
      position: relative;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      margin: 0;
      padding: 0;
      display: block;
      background-size: cover;
      background-position: center;
    }

    .profile-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background-color: #111;
      border-radius: 6px;
      overflow: hidden;
      z-index: 20;
    }

    .profile-menu div {
      padding: 0.4rem 1rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .profile-menu div:hover {
      background-color: #222;
    }

    .profile-menu .logout {
      color: red;
    }

    #password-container {
      background-image: url("https://i.pinimg.com/736x/31/9d/88/319d889cb884fd2bdfce68c7eacc3017.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .senha-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .patounic-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0a1123, #1a2b59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(26, 43, 89, 0.6);
      z-index: 3;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-top: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #5865f2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .home-btn {
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <script>
    // Evita piscar a tela de senha ao carregar a p√°gina
    window.onload = () => {
      const logado = localStorage.getItem("logado");
      if (logado === "true") {
        document.getElementById("site-content").style.display = "flex";
        document.getElementById("icon-bar").style.display = "flex";
        document.getElementById("home-btn").style.display = "block";
        carregarFoto();
      } else {
        document.getElementById("password-container").style.display = "flex";
      }
    };
  </script>

  <header>
    <div class="header-left">
      <div class="home-btn" id="home-btn" onclick="voltarHome()" style="display: none;">üé¨</div>
    </div>
    <div class="icon-bar" id="icon-bar">
      <div class="category-toggle" onclick="toggleCategorias()">ü¶Ü</div>
      <div class="search-container">
        <div class="search-box" id="search-box">
          <input type="text" id="search-input" placeholder="pesquise..." onkeydown="handleSearchKey(event)" />
          <div class="search-toggle" onclick="toggleSearch()">üçø</div>
        </div>
        <div class="search-toggle" id="search-icon" onclick="toggleSearch()">üçø</div>
      </div>
      <div class="profile-container">
        <div class="profile-icon" onclick="toggleProfileMenu()"></div>
        <div class="profile-menu" id="profile-menu">
          <div onclick="escolherFoto()">avatar</div>
          <div class="logout" onclick="logout()">logout</div>
        </div>
      </div>
    </div>
  </header>

  <div id="password-container" style="display: none;">
    <div class="patounic-title">patounic</div>
    <div class="senha-box">
      <label for="senha">Digite a senha para entrar:</label>
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="verificarSenha()">Entrar</button>
    </div>
  </div>

  <div id="site-content" class="content">
    <div class="categories" id="categorias">
      <span onclick="filtrarCategoria('anime')">anime</span>
      <span onclick="filtrarCategoria('comedia')">comedia</span>
      <span onclick="filtrarCategoria('a√ß√£o')">a√ß√£o</span>
      <span onclick="filtrarCategoria('terror')">terror</span>
      <span onclick="filtrarCategoria('gospel')">gospel</span>
      <span onclick="filtrarCategoria('drama')">drama</span>
      <span onclick="filtrarCategoria('romance')">romance</span>
      <span onclick="filtrarCategoria('aventura')">aventura</span>
      <span onclick="filtrarCategoria('ciencia')">ciencia</span>
    </div>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "123") {
        localStorage.setItem("logado", "true");
        mostrarSite();
        carregarFoto();
      } else {
        alert("Senha incorreta!");
      }
    }

    function mostrarSite() {
      document.getElementById("password-container").style.display = "none";
      document.getElementById("site-content").style.display = "flex";
      document.getElementById("icon-bar").style.display = "flex";
      document.getElementById("home-btn").style.display = "block";
    }

    function voltarHome() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function escolherFoto() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const imageData = reader.result;
          localStorage.setItem("fotoPerfil", imageData);
          aplicarFoto(imageData);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function aplicarFoto(imageData) {
      const icon = document.querySelector(".profile-icon");
      icon.style.backgroundImage = `url('${imageData}')`;
    }

    function carregarFoto() {
      const savedImage = localStorage.getItem("fotoPerfil");
      if (savedImage) {
        aplicarFoto(savedImage);
      }
    }

    function toggleCategorias() {
      const categorias = document.getElementById("categorias");
      categorias.style.display = categorias.style.display === "block" ? "none" : "block";
    }

    function toggleSearch() {
      const box = document.getElementById("search-box");
      const icon = document.getElementById("search-icon");

      if (box.style.display === "flex") {
        box.style.display = "none";
        icon.style.display = "block";
        document.getElementById("search-input").value = "";
      } else {
        box.style.display = "flex";
        icon.style.display = "none";
        document.getElementById("search-input").focus();
      }
    }

    function handleSearchKey(event) {
      if (event.key === "Enter") {
        submitSearch();
      }
    }

    function submitSearch() {
      const query = document.getElementById("search-input").value.trim();
      if (query) {
        alert(`Voc√™ pesquisou por: ${query}`);
      }
      toggleSearch();
    }

    function filtrarCategoria(categoria) {
      alert(`Voc√™ escolheu a categoria: ${categoria}`);
    }

    function toggleProfileMenu() {
      const menu = document.getElementById("profile-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.removeItem("logado");
      location.reload();
    }

    document.addEventListener("click", function (e) {
      const profileMenu = document.getElementById("profile-menu");
      const profileIcon = document.querySelector(".profile-icon");
      if (!profileMenu.contains(e.target) && !profileIcon.contains(e.target)) {
        profileMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
